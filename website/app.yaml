application: cee-lo
version: 1-1-0
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico
- url: /css
  static_dir: css
- url: /scripts
  static_dir: scripts
- url: /images
  static_dir: images
- url: /games
  static_dir: games
- url: /.*
  script: index.py
